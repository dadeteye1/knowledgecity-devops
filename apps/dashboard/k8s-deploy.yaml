apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
  namespace: knowledgecity
data:
  CLICKHOUSE_HOST: "clickhouse.knowledgecity.svc.cluster.local"
  CLICKHOUSE_PORT: "8123"
  DASHBOARD_TITLE: "KnowledgeCity Analytics"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: knowledgecity
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/knowledgecity/dashboard:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: dashboard-config
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: knowledgecity
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dashboard-hpa
  namespace: knowledgecity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dashboard
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: knowledgecity
  annotations:
    kubernetes.io/ingress.class: alb # or nginx if using NGINX ingress controller
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
  - host: dashboard.knowledgecity.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80
