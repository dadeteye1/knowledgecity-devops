apiVersion: v1
kind: ConfigMap
metadata:
  name: video-encoder-config
  namespace: knowledgecity
data:
  ENCODE_PRESET: "fast"
  ENCODE_FORMAT: "mp4"
  OUTPUT_PATH: "/data/output"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-encoder
  namespace: knowledgecity
  labels:
    app: video-encoder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-encoder
  template:
    metadata:
      labels:
        app: video-encoder
    spec:
      containers:
      - name: video-encoder
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/knowledgecity/video-encoder:latest
        command: ["/bin/bash", "-c", "/app/encode.sh"]
        envFrom:
        - configMapRef:
            name: video-encoder-config
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        volumeMounts:
        - name: video-storage
          mountPath: /data/output
      volumes:
      - name: video-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: video-encoder
  namespace: knowledgecity
spec:
  selector:
    app: video-encoder
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-encoder-hpa
  namespace: knowledgecity
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-encoder
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-encoder-ingress
  namespace: knowledgecity
  annotations:
    kubernetes.io/ingress.class: alb # or nginx
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
  - host: encoder.knowledgecity.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: video-encoder
            port:
              number: 8080
---
# Optional: batch encoding job template
apiVersion: batch/v1
kind: Job
metadata:
  name: video-encoder-job
  namespace: knowledgecity
spec:
  template:
    spec:
      containers:
      - name: video-encoder
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/knowledgecity/video-encoder:latest
        command: ["/bin/bash", "-c", "/app/encode.sh /data/input/sample.mp4 /data/output/sample.mp4"]
        volumeMounts:
        - name: video-storage
          mountPath: /data
      restartPolicy: Never
      volumes:
      - name: video-storage
        emptyDir: {}
  backoffLimit: 2
